<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style="text-align:center;">  Registration form</h1>
    <dialog open style="background-color:#b4f8ea;">
        <form>
            
            <label for="name"><b>Name:</b></label>
            <input type="name" id="name" placeholder="enter your name" required>
        <label for="email"><b>Email:</b></label> 
        <input type="email" id="email" placeholder="enter your email"required><br><br>
        <label for="regd"><b>Registration number</b></label>
        <input type="regd" id="regd" placeholder="Enter Regd.No" required><br><br>
        <label for="branch"><b>Branch:</b></label>
        <select id="branch">
            <option value=""></option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="it">IT</option>
            <option value="eee">EEE</option> </select><br><br>
            <label for="section"><b>SECTION:</b></label>
            <input type="radio" id="section a" name="section"value="a">A
            <input type="radio" id="section b" name="section"value="b">B
            <input type="radio" id="section c" name="section"value="c">C<br><br>
            <label for="date"><b>DATE:</b></label>
            <input type="date" id="date" placeholder="enter date" required><br><br>
            <label for="gender"><b>GENDER:</b></label><br>
            <input type="radio" id="male" name="gender"value="male">male<br>
            <input type="radio" id="female" name="gender"value="female">Female<br>
            <input type="radio" id="others" name="gender"value="others">others<br><br>
            <label for="uploadreceipt"><b>Upload Receipt:</b></label>
            <input type ="file" id="uploadreceipt" name="uploadreceipt" required><br><br>
            <input type="checkbox" id="checkbox" required>
            <label for="checkbox"><b><i>The above conditions are accepting by my own</i></b></label><br><br>
            <button type="submit" style="width:100%;height:40px;background-color:rgb(248, 126, 55);font-size: 18px;"><b>Submit</b></button>
        </form>
    </dialog>
    <script>
        document.querySelector("form").addEventListener("submit",(e)=>{e.preventDefault();alert("registration succesful");});

    </script>
</body>
</html>
